<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StefiApp - Inicio</title>
  <link rel="stylesheet" href="global.css" />
</head>
<body>
  <div class="home-wrapper">
    <header class="top-bar">
      <div class="bienvenida">
        <h1>Hola, <span id="username">User</span></h1>
        <p class="alias-badge">@<span id="alias" class="rainbow-text">alias</span></p>
        <p><coin><span id="coins">0</span></coin> steficoins</p>
      </div>
      <div class="acciones">
        <aMain><a href="transfer" class="rainbow-text">Transferir</a></aMain>
        <aMain><a href="index" class="rainbow-text">Cerrar sesi√≥n</a></aMain>
      </div>
    </header>

  <main class="contenido">
    <section class="noticias">
      <h2 class="rainbow-text">Novedades</h2>
      <p>No hay novedades por ahora</p>
    </section>

    <section class="acciones-destacadas">
      <h2 class="rainbow-text">Acciones</h2>
      <ul>
        <li><aFue><a href="dashboard.html">Ver tareas</a></aFue></li>
        <li><aFue><a href="claim.html">Reclamar puntos</a></aFue></li>
        <li><aFue><a href="qr.html">Escanear QR</a></aFue></li>
      </ul>
    </section>
  </main>
</div>

  <script type="module">
    import { db } from './scripts/firebase.js';
    import { ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || !user.username) {
      window.location.href = "index.html";
    }

    const dbRef = ref(db);
    get(child(dbRef, `estudiantes/${user.username}`)).then(snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        document.getElementById("username").textContent = user.username;
        document.getElementById("alias").textContent = data.alias;
        document.getElementById("coins").textContent = data.coins;
      } else {
        alert("Usuario no encontrado en la base de datos.");
        window.location.href = "index.html";
      }
    });

    function irATransfer() {
      window.location.href = "transfer.html";
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
