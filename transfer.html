<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StefiApp - Transferencias</title>
  <link rel="stylesheet" href="global.css" />
</head>
<body>
  <div class="transfer-container">
    <h1>Transferencia</h1>
    <form id="transfer-form">
      <input type="text" id="destino" placeholder="Alias destino" required />
      <input type="number" id="monto" placeholder="Monto a transferir" required />
      <button type="submit">Transferir</button>
    </form>

    <button id="crear-qr">Crear QR</button>
    <canvas id="qr-canvas"></canvas>
    <p id="mensaje-error" class="error"></p>
  </div>

  <script type="module" src="scripts/firebase.js"></script>
  <script type="module" src="scripts/transfer.js"></script>
</body>
</html>
