<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transferencia</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    input {
      margin: 5px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      width: 80%;
    }
    .section {
      margin-top: 20px;
      display: none;
      animation: fade 0.5s ease-in-out forwards;
    }
    #qr-output {
      margin-top: 20px;
    }
    canvas {
      margin: 10px auto;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; display: block; }
    }
  </style>
</head>
<body>
  <h1>Transferir Coins</h1>

  <div id="menu">
    <button onclick="showSection('crear-qr')">Crear QR</button>
    <button onclick="showSection('transferir')">Transferir por Alias</button>
  </div>

  <div id="crear-qr" class="section">
    <h2>Crear QR de Coins</h2>
    <input type="number" id="qr-monto" placeholder="Monto de coins" />
    <button onclick="crearQR()">Generar QR</button>
    <div id="qr-output"></div>
  </div>

  <div id="transferir" class="section">
    <h2>Transferencia por Alias</h2>
    <input type="text" id="alias" placeholder="Alias del destinatario" />
    <input type="number" id="monto" placeholder="Monto de coins" />
    <button onclick="transferir()">Transferir</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, get, set, update, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO",
      databaseURL: "TU_URL",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET",
      messagingSenderId: "TU_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db);

    function showSection(id) {
      document.getElementById("menu").style.display = "none";
      document.getElementById("crear-qr").style.display = "none";
      document.getElementById("transferir").style.display = "none";
      document.getElementById(id).style.display = "block";
    }

    window.crearQR = async function () {
      const monto = document.getElementById("qr-monto").value;
      if (!monto || monto <= 0) {
        alert("Ingresá un monto válido.");
        return;
      }

      const data = { coins: parseInt(monto), type: "qr" };
      const qrText = JSON.stringify(data);
      const output = document.getElementById("qr-output");
      output.innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), qrText, (err, canvas) => {
        if (err) console.error(err);
        output.appendChild(canvas);
      });
    }

    window.transferir = async function () {
      const alias = document.getElementById("alias").value.trim();
      const monto = parseInt(document.getElementById("monto").value);

      if (!alias || isNaN(monto) || monto <= 0) {
        alert("Completá alias y monto correctamente.");
        return;
      }

      try {
        const snapshot = await get(child(dbRef, `usuarios/${alias}`));
        if (!snapshot.exists()) {
          alert("Alias no encontrado.");
          return;
        }

        const user = snapshot.val();
        const nuevaCantidad = (user.coins || 0) + monto;

        await update(ref(db, `usuarios/${alias}`), { coins: nuevaCantidad });

        alert(`¡Transferencia exitosa a ${alias} con ${monto} coins!`);
        document.getElementById("alias").value = "";
        document.getElementById("monto").value = "";

      } catch (error) {
        console.error(error);
        alert("Error al transferir.");
      }
    }
  </script>
</body>
</html>
