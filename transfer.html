<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transferencias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <style>
    .container {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    button {
      margin: 10px;
      width: 100%;
    }
    .hidden {
      display: none;
    }
    .qr-display {
      text-align: center;
      margin-top: 20px;
    }
    .qr-display img {
      width: 250px;
      height: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>¿Qué desea hacer?</h2>
    <div id="choice">
      <button onclick="showQR()">Crear QR</button>
      <button onclick="showTransfer()">Transferir por alias</button>
    </div>

    <div id="qrForm" class="hidden">
      <input id="qrAmount" type="number" placeholder="Monto a transferir">
      <button onclick="generateQR()">Generar QR</button>
      <div id="qrResult" class="qr-display"></div>
    </div>

    <div id="transferForm" class="hidden">
      <input id="aliasInput" type="text" placeholder="Alias del destinatario">
      <input id="amountInput" type="number" placeholder="Monto a transferir">
      <button onclick="sendMoney()">Transferir</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, get, set, update, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
    import { firebaseConfig } from "./firebase.js";
    import QRCode from "https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const alias = localStorage.getItem('alias');

    const showQR = () => {
      document.getElementById("choice").classList.add("hidden");
      document.getElementById("qrForm").classList.remove("hidden");
    };

    const showTransfer = () => {
      document.getElementById("choice").classList.add("hidden");
      document.getElementById("transferForm").classList.remove("hidden");
    };

    async function sendMoney() {
      const toAlias = document.getElementById("aliasInput").value.trim();
      const amount = parseInt(document.getElementById("amountInput").value);
      if (!toAlias || isNaN(amount)) return alert("Completa los campos");

      const snapshot = await get(ref(db, 'usuarios'));
      const users = snapshot.val();

      if (!users || !users[alias] || !users[toAlias]) {
        return alert("Alias no válido");
      }

      if (users[alias].dinero < amount) {
        return alert("Saldo insuficiente");
      }

      const updates = {};
      updates[`usuarios/${alias}/dinero`] = users[alias].dinero - amount;
      updates[`usuarios/${toAlias}/dinero`] = users[toAlias].dinero + amount;

      await update(ref(db), updates);
      alert("Transferencia realizada");
      window.location.reload();
    }

    async function generateQR() {
      const amount = parseInt(document.getElementById("qrAmount").value);
      if (isNaN(amount)) return alert("Ingrese un monto válido");

      const data = JSON.stringify({ from: alias, amount });
      const canvas = document.createElement("canvas");
      await QRCode.toCanvas(canvas, data);
      document.getElementById("qrResult").innerHTML = "";
      document.getElementById("qrResult").appendChild(canvas);
    }
  </script>
</body>
</html>
