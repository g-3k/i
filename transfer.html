<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StefiApp - Transferencia</title>
  <link rel="stylesheet" href="global.css" />
</head>
<body>
  <div class="transfer-container">
    <h1 class="title">Transferencia de Monedas</h1>

    <input type="text" id="destinatario" placeholder="Nombre del destinatario" />
    <input type="number" id="cantidad" placeholder="Cantidad de monedas" min="1" />
    
    <button id="btn-transferir">Transferir</button>
    <button id="btn-qr">Generar QR</button>

    <p id="estado" class="status-msg"></p>
    <img id="qr-img" alt="Código QR generado" style="display:none; margin-top: 20px; width: 200px;" />

    <p id="saldo-actual">Cargando saldo...</p>
  </div>

  <!-- Librería QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script type="module" src="scripts/firebase.js"></script>
  <script type="module" src="scripts/transfer.js"></script>
</body>
</html>
