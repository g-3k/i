<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transferencia - StefiApp</title>
  <link rel="stylesheet" href="global.css" />
</head>
<body>
  <div class="transfer-container">
    <h1 class="title">Transferir monedas</h1>
    <input type="text" id="destinatario" placeholder="Nombre del destinatario" />
    <input type="number" id="monto" placeholder="Cantidad a transferir" />
    <button id="btn-transferir">Transferir ahora</button>
    <button id="btn-crear-qr">Crear QR</button>
    <canvas id="qr-canvas"></canvas>
    <p id="transfer-msg" class="msg"></p>
  </div>

  <script type="module" src="scripts/firebase.js"></script>
  <script type="module" src="scripts/transfer.js"></script>
</body>
</html>
