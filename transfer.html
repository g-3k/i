<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transferir StefiCoins</title>
  <link rel="stylesheet" href="global.css">
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <h2>Transferir StefiCoins</h2>

    <input type="text" id="aliasOrigen" placeholder="Tu alias">
    <input type="text" id="aliasDestino" placeholder="Alias de destino">
    <input type="number" id="monto" placeholder="Monto a transferir">

    <button id="btnTransferir">Transferir</button>

    <p id="resultado"></p>
  </div>

  <script type="module">
    import { getUserData, updateUserData } from './firebase.js';

    document.getElementById('btnTransferir').addEventListener('click', async () => {
      const origen = document.getElementById('aliasOrigen').value.trim();
      const destino = document.getElementById('aliasDestino').value.trim();
      const monto = parseInt(document.getElementById('monto').value);
      const resultado = document.getElementById('resultado');

      if (!origen || !destino || isNaN(monto) || monto <= 0) {
        resultado.textContent = "Completa todos los campos correctamente.";
        return;
      }

      const datosOrigen = await getUserData(origen);
      const datosDestino = await getUserData(destino);

      if (!datosOrigen || !datosDestino) {
        resultado.textContent = "Alias no encontrado.";
        return;
      }

      if (datosOrigen.dinero < monto) {
        resultado.textContent = "No tienes suficientes StefiCoins.";
        return;
      }

      datosOrigen.dinero -= monto;
      datosDestino.dinero += monto;

      await updateUserData(origen, datosOrigen);
      await updateUserData(destino, datosDestino);

      resultado.textContent = `Â¡Transferencia exitosa de ${monto} StefiCoins a ${destino}!`;
    });
  </script>
</body>
</html>
