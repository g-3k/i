<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escanear QR - StefiApp</title>
  <link rel="stylesheet" href="global.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="qr-container">
    <h1>Escanear c칩digo QR</h1>
    <div id="reader" style="width: 300px; margin: auto;"></div>
    <div id="result"></div>
  </div>

  <script type="module">
    import { app, db, getAlias, updateMoney } from './firebase.js';
    import { ref, get, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    function onScanSuccess(decodedText) {
      try {
        const data = JSON.parse(decodedText);
        if (!data.from || !data.amount) {
          document.getElementById("result").innerText = "QR inv치lido.";
          return;
        }

        html5QrcodeScanner.clear();
        document.getElementById("reader").innerHTML = "Procesando...";

        getAlias().then(async (alias) => {
          if (alias === data.from) {
            document.getElementById("result").innerText = "No puedes transferirte a vos mismo.";
            return;
          }

          await updateMoney(data.from, -data.amount);
          await updateMoney(alias, data.amount);
          document.getElementById("result").innerText = `Transferencia exitosa de ${data.amount} desde ${data.from}`;
        });
      } catch (e) {
        document.getElementById("result").innerText = "Error al procesar el QR.";
      }
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("reader", {
      fps: 10,
      qrbox: 250,
      facingMode: { exact: "environment" }  // Usar c치mara trasera si est치 disponible
    });

    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
