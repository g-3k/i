<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escanear QR para Transferir Coins</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #stopBtn {
      margin-top: 10px;
      display: none;
    }
  </style>
  <!-- ✅ Cargamos la librería correctamente desde UNPKG -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>Escanear QR</h1>
  <div id="reader"></div>
  <div id="result">Esperando escaneo...</div>
  <button id="stopBtn">Detener escaneo</button>

  <script>
    const resultDiv = document.getElementById("result");
    const stopBtn = document.getElementById("stopBtn");
    let html5QrCode;

    function onScanSuccess(decodedText) {
      try {
        const data = JSON.parse(decodedText);
        if (typeof data.from === "string" && typeof data.coins === "number") {
          resultDiv.innerHTML = `
            <p><strong>Desde:</strong> ${data.from}</p>
            <p><strong>Coins:</strong> ${data.coins}</p>
          `;
        } else {
          resultDiv.innerHTML = "Formato incorrecto en el QR.";
        }
      } catch (e) {
        resultDiv.innerHTML = "No se pudo leer el contenido del QR.";
      }

      stopScanner(); // Detener después de escanear correctamente
    }

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras.length) {
          const backCam = cameras.find(cam => cam.label.toLowerCase().includes("back")) || cameras[0];

          html5QrCode.start(
            backCam.id,
            {
              fps: 10,
              qrbox: 250
            },
            onScanSuccess,
            errorMessage => {
              // Silenciar errores frecuentes de escaneo
            }
          ).then(() => {
            stopBtn.style.display = "inline-block";
          });
        } else {
          resultDiv.innerText = "No se encontró ninguna cámara.";
        }
      }).catch(err => {
        resultDiv.innerText = "Error al acceder a la cámara: " + err;
      });
    }

    function stopScanner() {
      html5QrCode.stop().then(() => {
        stopBtn.style.display = "none";
        console.log("Escáner detenido");
      }).catch(err => {
        console.error("Error al detener escáner:", err);
      });
    }

    stopBtn.addEventListener("click", stopScanner);

    window.addEventListener("load", startScanner);
  </script>
</body>
</html>
