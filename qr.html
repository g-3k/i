<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar QR</title>
  <link rel="stylesheet" href="global.css">
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <h2>Generar QR para alias</h2>

    <input type="text" id="alias" placeholder="Tu alias">
    <button id="btnGenerarQR">Generar QR</button>
    <div id="qrContainer"></div>
  </div>

  <script type="module">
    import { getUserData } from './firebase.js';

    document.getElementById('btnGenerarQR').addEventListener('click', async () => {
      const alias = document.getElementById('alias').value.trim();
      const userData = await getUserData(alias);
      const qrContainer = document.getElementById('qrContainer');
      qrContainer.innerHTML = "";

      if (!userData) {
        qrContainer.innerHTML = "<p>Alias no encontrado.</p>";
        return;
      }

      const data = JSON.stringify({ alias, dinero: userData.dinero });
      const qrURL = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(data)}&size=200x200`;

      const img = document.createElement("img");
      img.src = qrURL;
      qrContainer.appendChild(img);
    });
  </script>
</body>
</html>
