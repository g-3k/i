<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StefiApp - Escanear QR</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #111;
      color: white;
      text-align: center;
    }
    #qr-reader {
      width: 300px;
      margin: 0 auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #0f0;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Escanear QR</h1>
  <div id="qr-reader"></div>
  <div id="result"></div>
  <button id="accept-btn" style="display:none;">Aceptar esta transferencia</button>

  <script type="module">
    import { app, db, ref, get, update } from './scripts/firebase.js';

    let aliasActual = localStorage.getItem('alias') || 'anon';
    let transferencia = null;

    function startScanner() {
      const qrReader = new Html5Qrcode("qr-reader");
      qrReader.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250,
        },
        async (decodedText) => {
          try {
            transferencia = JSON.parse(decodedText);
            document.getElementById("result").textContent =
              `Transferencia de ${transferencia.coins} coins de ${transferencia.from}`;
            document.getElementById("accept-btn").style.display = "inline-block";
            qrReader.stop(); // Detenemos la cámara después de leer
          } catch (e) {
            document.getElementById("result").textContent = "QR inválido.";
          }
        },
        (errorMessage) => {
          // console.warn(`QR no detectado: ${errorMessage}`);
        }
      );
    }

    document.getElementById("accept-btn").addEventListener("click", async () => {
      if (!transferencia) return;

      const aliasDestino = aliasActual;
      const aliasOrigen = transferencia.from;
      const cantidad = parseInt(transferencia.coins);

      const snapshot = await get(ref(db, 'usuarios'));
      const datos = snapshot.val();

      if (!datos[aliasOrigen]) {
        alert("El usuario origen no existe.");
        return;
      }
      if (!datos[aliasDestino]) {
        alert("Tu alias no existe.");
        return;
      }
      if (datos[aliasOrigen].coins < cantidad) {
        alert("El usuario origen no tiene suficientes coins.");
        return;
      }

      // Realizar transferencia
      const nuevoOrigen = datos[aliasOrigen].coins - cantidad;
      const nuevoDestino = datos[aliasDestino].coins + cantidad;

      await update(ref(db, 'usuarios/' + aliasOrigen), { coins: nuevoOrigen });
      await update(ref(db, 'usuarios/' + aliasDestino), { coins: nuevoDestino });

      alert(`¡Recibiste ${cantidad} coins de ${aliasOrigen}!`);
      location.reload();
    });

    startScanner();
  </script>
</body>
</html>
