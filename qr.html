<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escanear QR</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <h1>Escanear QR</h1>
  <video id="video" width="300" height="300" style="border: 1px solid black;"></video>
  <canvas id="canvas" hidden></canvas>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script type="module">
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
    import { db, usuarioActual } from './firebase.js';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    async function iniciarCamara() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: "environment" } }
      });
      video.srcObject = stream;
      video.setAttribute("playsinline", true);
      video.play();
      escanear();
    }

    async function escanear() {
      requestAnimationFrame(escanear);

      if (video.readyState !== video.HAVE_ENOUGH_DATA) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const codigo = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

      if (codigo) {
        try {
          const data = JSON.parse(codigo.data);
          if (!data.desde || !data.monto) return alert("QR inválido");

          const origenRef = ref(db, `usuarios/${data.desde}`);
          const destinoRef = ref(db, `usuarios/${usuarioActual}`);

          const [origenSnap, destinoSnap] = await Promise.all([get(origenRef), get(destinoRef)]);

          if (!origenSnap.exists() || !destinoSnap.exists()) return alert("Alias inválido");
          if (origenSnap.val().saldo < data.monto) return alert("Saldo insuficiente en el origen");

          await update(origenRef, { saldo: origenSnap.val().saldo - data.monto });
          await update(destinoRef, { saldo: destinoSnap.val().saldo + data.monto });

          alert(`Transferencia recibida: $${data.monto}`);
        } catch (e) {
          alert("Error al procesar QR");
        }
      }
    }

    iniciarCamara();
  </script>
</body>
</html>
